<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogWell Home</title>
    <link rel="icon" href="/static/logo.jpeg" type="image/jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .logo img {
            max-width: 120px;
            margin: 2rem auto;
            display: block;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
        }

        .hero h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .links p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .links a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="/static/logo.jpeg" alt="Logging Microservice Logo" class="rounded-circle shadow-sm">
    </div>

    <div class="container hero">
        <h1 class="display-5">You have LogWell up and running!</h1>
        <p class="lead text-muted">A lightweight and scalable service for centralized log management.</p>

        <div class="links mt-4">
            <p>
                <i class="bi bi-journal-text me-2"></i>
                <a href="/docs">API documentation</a>
            </p>
            <p>
                <i class="bi bi-github me-2"></i>
                <a href="https://github.com/amirberenji1995/logWell" target="_blank">GitHub repository</a>
            </p>
        </div>
    </div>
</body>

</html>
